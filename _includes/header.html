<nav class="bg-transparent border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-5 px-5">
        <a href="/"><span class="self-center text-2xl font-semibold whitespace-nowrap text-black hover:text-yellow-500 hover:transition-colors">Kainuro</span></a>
        <!-- Check if exists navigation data links -->
        {% if site.data.navigation %}
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-transparent focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-normal flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 bg-transparent md:bg-gray-900 border-gray-700">
                <!-- Do for each item inside navigation -->
                {% for item in site.data.navigation %}
                    <li>
                        <a href="{{ item.url | relative_url }}" class="hover:transition-colors block py-2 pl-3 pr-4 text-black rounded md:border-0 md:p-0 hover:bg-gray-700 hover:text-yellow-600 md:hover:bg-transparent" aria-current="page">
                            {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
